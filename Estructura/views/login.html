<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link rel="stylesheet" href="/css/styles-login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="" />
      </div>

      <ul class="ul-header">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#tienda">Tienda</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>

      <ul class="ul-header_icons">
        <li>
          <a href="#search"><i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="#user"><i class="far fa-user"></i></a>
        </li>
        <li>
          <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
        </li>
      </ul>
    </header>

    <form class="log">
      <h3>Iniciar sesión</h3>

      <div class="casilla">
        <input
          type="text"
          name="nombre o email"
          placeholder="Nombre o email"
          class="nombre-email"
        />
      </div>

      <div class="casilla">
        <input
          type="password"
          name="contraseña"
          placeholder="Contraseña"
          class="contraseña"
        />
      </div>

      <div class="buttons">
        <button class="iniciar-sesion">Iniciar Sesión</button>
      </div>
    </form>

    <section class="newsletter">
      <div class="texto">
        <h4>SUSCRIBITE AL NEWSLETTER</h4>

        <p>Recibí nuestras novedades y promociones</p>
      </div>

      <div class="datos">
        <input type="text" placeholder="NOMBRE" class="newsletter-nombre" />
        <input type="email" placeholder="E-MAIL" class="newsletter-email" />
      </div>
        
      <button type="submit" class="enviar">ENVIAR</button>
    </section>

    <footer>
      <h1>FOOTER</h1>
    </footer>
  </body>
</html>
